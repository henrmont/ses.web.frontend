<mat-card class="project-info">
  <mat-card-header>
    <mat-icon mat-card-avatar>info</mat-icon>
    <mat-card-title>INFORMAÇÕES DO PROJETO</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h2 style="text-align: right; margin-top: 30px;">{{project.name}}</h2>
    <p>{{project.description}}</p>
    <mat-divider></mat-divider>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button (click)="editProject(project.id)">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
