<mat-toolbar class="title" color="accent">
  <span>Notificações do Projeto</span>
  <button mat-icon-button aria-label="Example icon button with a home icon" mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="image">
    <!-- <th mat-header-cell *matHeaderCellDef> No. </th> -->
    <td mat-cell *matCellDef="let element" style="width: 20%;">
      <div mat-card-avatar matListItemIcon class="example-header-image" style="margin: auto auto;"></div>
    </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="info">
    <!-- <th mat-header-cell *matHeaderCellDef> Name </th> -->
    <td mat-cell *matCellDef="let element" style="width: 80%;">
      <mat-list>
        <mat-list-item>
          <div matListItemTitle>{{element.user.name}} - {{element.created_at | date: 'dd/MM/YYYY'}}</div>
          <div matListItemLine>{{element.message}}</div>
        </mat-list-item>
      </mat-list>
    </td>
  </ng-container>

  <!-- <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr> -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
