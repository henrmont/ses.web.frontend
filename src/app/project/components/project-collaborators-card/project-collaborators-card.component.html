<mat-card class="project-collaborators">
  <mat-card-header>
    <mat-icon mat-card-avatar>groups</mat-icon>
    <mat-card-title>COLABORADORES</mat-card-title>
    <mat-card-subtitle *ngIf="collaborators.length == 0">Nenhum colaborador cadastrado</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let collaborator of collaborators">
        <div mat-card-avatar matListItemIcon class="example-header-image"></div>
        <div matListItemTitle>{{collaborator.user.name}}</div>
        <div matListItemLine>{{collaborator.user.email}}</div>
      </mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-icon-button (click)="addCollaboratorProject()">
      <mat-icon>add</mat-icon>
    </button>
    <button mat-icon-button (click)="collaboratorsProject()" [disabled]="collaborators.length == 0">
      <mat-icon>edit</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
